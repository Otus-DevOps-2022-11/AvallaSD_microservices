version: '3.3'
services:
  post_db:
    container_name: post-db
    image: mongo:3.2
    volumes:
      - post_db:/data/db
    networks:
      - back_net
  ui:
    container_name: ui
    build: ./ui
    image: ${USERNAME}/ui:${UIVERSION}
    ports:
      - ${REDDITPORT}:9292/tcp
    networks:
      - front_net
  post:
    container_name: post
    build: ./post-py
    image: ${USERNAME}/post:${POSTVERSION}
    networks:
      - back_net
      - front_net
  comment:
    container_name: comment
    build: ./comment
    image: ${USERNAME}/comment:${COMMENTVERSION}
    networks:
      - back_net
      - front_net

volumes:
  post_db:

networks:
  back_net:
    ipam:
      config:
        - subnet: 10.0.1.0/24
  front_net:
    ipam:
      config:
        - subnet: 10.0.2.0/24
